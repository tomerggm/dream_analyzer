{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="success-message">
        <h1>תודה על הרכישה!</h1>
        <p>רכישת פירוש החלום המורחב בוצעה בהצלחה.</p>
        <p>הפירוש המעמיק יישלח אליך לכתובת האימייל שהזנת תוך 24 שעות מרגע הרכישה.</p>
        <p>אנא בדוק את תיבת הדואר הנכנס שלך (כולל תיקיות ספאם או קידומי מכירות).</p>
        <div class="back-button" style="margin-top: 30px;">
            <a href="/" class="button">חזרה לדף הבית</a>
        </div>
    </div>
</div>

<style>
    .success-message {
        max-width: 800px;
        margin: 40px auto;
        padding: 30px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.1);
        text-align: center;
    }

     .success-message h1 {
        color: #673ab7;
        margin-bottom: 20px;
    }

    .success-message p {
        font-size: 1.1em;
        margin-bottom: 15px;
        line-height: 1.6;
    }

    .button {
        display: inline-block;
        background: linear-gradient(45deg, #9c27b0, #673ab7);
        color: white;
        padding: 12px 30px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        transition: transform 0.2s;
    }

    .button:hover {
        transform: scale(1.05);
    }
</style>
{% endblock %}
